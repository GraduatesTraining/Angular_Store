
<form name="reviewForm" ng-submit="reviewForm.$valid &amp;&amp; reviewCtrl.addReview(product)" novalidate="novalidate">
  <!--Old reviews-->
  <blockquote><b ng-bind="(review.stars) + ' Stars: '"></b><span ng-bind="' ' + (review.body)"></span>
    <cite ng-bind="' - ' + (review.author)"></cite>
  </blockquote>
  <!-- New review-->
  <div class="formFields">
    <label>Stars:</label>
    <select ng-model="reviewCtrl.review.stars" required="required" class="form-control">
      <option value="1">1 Star</option>
      <option value="2">2 Star</option>
      <option value="3">3 Star</option>
      <option value="4">4 Star</option>
      <option value="5">5 Star</option>
    </select><br/><br/>
    <label>Opinion</label>
    <textarea ng-model="reviewCtrl.review.body" required="required" class="form-control"></textarea><br/><br/>
    <label> by:</label>
    <input type="email" ng-model="reviewCtrl.review.author" required="required" class="form-control"/><br/><br/>
    <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block"/>
  </div>
</form>
